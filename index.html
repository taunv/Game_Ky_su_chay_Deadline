<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kỹ Sư Chạy Deadline Pro - DaRo Edition</title>
    <link rel="stylesheet" href="style_runner.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="stat-box"><span>SCORE</span><br><b id="score">0</b></div>
            <img src="Logo-DaRo.ico" alt="DaRo" class="daro-logo">
            <div class="stat-box"><span>STATUS</span><br><b id="buff-status">NORMAL</b></div>
        </div>

        <div class="news-ticker">
            <div id="ticker-text">Đang kết nối hiện trường... Sẵn sàng chạy deadline!</div>
        </div>

        <div id="game-area">
            <canvas id="runnerCanvas"></canvas>
            
            <div class="action-controls">
                <div class="btn-wrap"><button class="btn-action" id="btnJump">▲</button></div>
                <div class="btn-wrap"><button class="btn-action" id="btnDuck">▼</button></div>
            </div>

            <div id="start-screen" class="overlay">
                <div class="modal">
                    <h2 style="color:#2563eb">ENGINEER RUN</h2>
                    <p>Né văn bản và thoát khỏi Deadline!</p>
                    <button class="play-btn" onclick="startGame()">BẮT ĐẦU</button>
                </div>
            </div>

            <div id="game-over-screen" class="overlay hidden">
                <div class="modal">
                    <h2 style="color:#dc2626">BỊ NUỐT CHỬNG!</h2>
                    <p>Quãng đường:</p>
                    <h1 id="final-score">0</h1>
                    <p id="death-reason" style="font-size: 12px; color: #666"></p>
                    <button class="play-btn" onclick="startGame()">CHẠY LẠI</button>
                </div>
            </div>
        </div>
    </div>

    <audio id="snd-jump" src=coin.mp3></audio>
    <audio id="snd-hit" src=hit.mp3></audio>
    <audio id="snd-item" src=bg_music.mp3></audio>

    <script src="script_runner.js"></script>
</body>

</html>
